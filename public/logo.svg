<!-- OIR FC Logo SVG - Arsenal Style -->
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-primary { fill: #DC143C; }
      .logo-accent { fill: #FFFFFF; }
      .logo-text { fill: #DC143C; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Shield background -->
  <path class="logo-primary" d="M30 5 L50 15 L50 35 Q50 45 30 55 Q10 45 10 35 L10 15 Z"/>
  
  <!-- White inner shield -->
  <path class="logo-accent" d="M30 10 L45 18 L45 33 Q45 40 30 48 Q15 40 15 33 L15 18 Z"/>
  
  <!-- Football -->
  <circle class="logo-primary" cx="30" cy="25" r="6"/>
  <path class="logo-accent" d="M24 25 L36 25 M30 19 L30 31 M27 21 L33 29 M33 21 L27 29"/>
  
  <!-- OIR text -->
  <text class="logo-text" x="30" y="45" text-anchor="middle" font-size="6">OIR FC</text>
</svg>
